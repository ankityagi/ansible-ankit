---
# file: jenkins/tasks/main.yml
- name: check
  service: name=jenkins state=restarted

- name: Get Jenkins key
  sudo: true
  apt_key: url=https://jenkins-ci.org/debian/jenkins-ci.org.key state=present

- name: adding jenkins repository
  apt_repository:
    repo: 'deb http://pkg.jenkins-ci.org/debian binary/'
    state: present
    update_cache: true
  sudo: true

- name: install jenkins
  apt:
      name: jenkins
      state: latest
      install_recommends: yes
      force: yes
  sudo: true
# Make sure Jenkins starts, then configure Jenkins.
- name: Ensure Jenkins is started and runs on startup.
  service: name=jenkins state=started enabled=yes

- name: Wait for Jenkins to start up before proceeding.
  shell: "curl -D - --silent http://{{ jenkins_hostname }}:{{ jenkins_http_port }}{{ jenkins_url_prefix }}/cli/"
  register: result
  until: (result.stdout.find("403 Forbidden") != -1) or (result.stdout.find("200 OK") != -1) and (result.stdout.find("Please wait while") == -1)
  retries: "{{ jenkins_connection_retries }}"
  delay: "{{ jenkins_connection_delay }}"
  changed_when: false

